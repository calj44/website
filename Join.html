	<main>
	<form>
  <h2>Please join our mailing list</h2>
  
  <fieldset>
    <legend>Personal Information</legend>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required><br>
  </fieldset>
  
  <fieldset>
    <legend>Coding Experience</legend>
    <label>Which programming languages can you code in?</label><br>
    <input type="checkbox" id="java" name="java" value="java">
    <label for="java">Java</label>
    <input type="checkbox" id="cpp" name="cpp" value="cpp">
    <label for="cpp">C++</label>
    <input type="checkbox" id="unity" name="unity" value="unity">
    <label for="unity">Unity</label><br>

    <label>How many games have you developed?</label><br>
    <input type="radio" id="games1" name="games" value="1">
    <label for="games1">1</label>
    <input type="radio" id="games2" name="games" value="2">
    <label for="games2">2</label>
    <input type="radio" id="games3-5" name="games" value="3-5">
    <label for="games3-5">3-5</label>
    <input type="radio" id="games6-10" name="games" value="6-10">
    <label for="games6-10">6-10</label><br>

    <label>How many years of experience do you have?</label><br>
    <input type="radio" id="exp1" name="exp" value="1">
    <label for="exp1">1</label>
    <input type="radio" id="exp2" name="exp" value="2">
    <label for="exp2">2</label>
    <input type="radio" id="exp3-5" name="exp" value="3-5">
    <label for="exp3-5">3-5</label>
    <input type="radio" id="exp6-10" name="exp" value="6-10">
    <label for="exp6-10">6-10</label><br>
  </fieldset>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>
