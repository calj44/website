<!doctype html>

<head>
<meta charset="utf-8">
<title>shapes</title>
	<link rel="stylesheet" href="stylesheet.css">
	<style>
      main {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        grid-gap: 10px;
        grid-auto-rows: minmax(100px, auto);
      }
      section {
        background-color: mintcream;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      div {
        background-color: navy;
        color: mintcream;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
      div:nth-child(2) {
        transform: translate(30px, 30px);
      }
      div:nth-child(3) {
        transform: rotate(60deg);
        transform-origin: top left;
      }
      div:nth-child(4) {
        transform: scale(2);
        transform-origin: top left;
      }
      div:nth-child(5) {
        transform: skew(30deg);
        transform-origin: top left;
        width: 70.7px;
        height: 70.7px;
      }
      ol {
        margin-top: 2rem;
        list-style: decimal;
      }
      ol li {
        color: red;
      }
    </style>
</head>
